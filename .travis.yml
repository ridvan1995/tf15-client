language: c
compiler: gcc
sudo: false
env:
  global:
    - SDL_VERSION=2.0.8
git:
  depth: 50
  submodules: true
jdk:
  - oraclejdk8
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
jobs:
  include:
    - stage: build
      name: "Build for Linux i686"
      cache: ccache
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - gcc-multilib
            - g++-multilib
            - libx11-dev:i386
            - libxext-dev:i386
            - x11-utils
            - libgl1-mesa-dev
            - libasound-dev
            - libstdc++6:i386
            - libfuse2:i386
            - zlib1g:i386
            - libfreetype6-dev:i386
            - libfontconfig-dev:i386
            - p7zip-full
      before_script:
        - export ARCH=i686
      script:
            - ./waf -T debug configure
            - ./waf build
            - mv */*/*.so .
            - 7z a -t7z $TRAVIS_BUILD_DIR/tf15-client-linux-i386.7z -m0=lzma2 -mx=9 -mfb=64 -md=32m -ms=on *.so
      after_script:
        - ccache --show-stats
        - ls -la *.7z
        - wget -O upload.sh "https://raw.githubusercontent.com/FWGS/uploadtool/master/upload.sh"
        - bash upload.sh tf15-client-linux-i386.7z

    - name: "Build for Android"
      cache: ccache
      os: linux
      dist: xenial
      language: java # we want xenial, so just java, not android
      jdk: openjdk8
      before_script:
        - export ANDROID_HOME=$TRAVIS_BUILD_DIR/sdk
        - export ANDROID_SDK_HOME=$ANDROID_HOME
        - export ANDROID_NDK_HOME=$ANDROID_SDK_HOME/ndk-bundle
        - cd $TRAVIS_BUILD_DIR
        - mkdir -p sdk && cd sdk
        - wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip -qO sdk.zip > /dev/null 2>/dev/null || exit 1
        - unzip sdk.zip > /dev/null 2>/dev/null
        - cd $TRAVIS_BUILD_DIR
        - yes | sdk/tools/bin/sdkmanager --licenses > /dev/null 2>/dev/null
        - sdk/tools/bin/sdkmanager --install build-tools\;29.0.1 platform-tools platforms\;android-19 ndk-bundle > /dev/null 2>/dev/null
      script:
        - cd $TRAVIS_BUILD_DIR
        - sh compile-android.sh
      after_script:
        - ccache --show-stats
        - ls -la tf15-client.apk
        - wget -O upload.sh "https://raw.githubusercontent.com/FWGS/uploadtool/master/upload.sh"
        - bash upload.sh tf15-client.apk
        
    - name: "Build for Windows MSVC"
      cache: ccache
      os: windows
      before_script:
            - echo "Building for Windows with MSVC"
      script:
            - ./waf -T debug configure
            - ./waf build
            - mv */*/*.dll .
            - tar -cvf tf15-client-windows-i386.tar menu.dll client.dll
      after_script:
        - ccache --show-stats
        - ls -la *.tar
        - wget -O upload.sh "https://raw.githubusercontent.com/FWGS/uploadtool/master/upload.sh"
        - bash upload.sh tf15-client-windows-i386.7z
